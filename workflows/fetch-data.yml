name: Fetch Google Sheets Data

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  workflow_dispatch:  # Allows for manual trigger

jobs:
  fetch_data:
    runs-on: ubuntu-latest  # Run the job on the latest Ubuntu

    steps:
    # Step 1: Checkout repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Python
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Step 3: Install dependencies from requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Set up Google Sheets API credentials
    - name: Set up Google Sheets API credentials
      run: echo "${{ secrets.GOOGLE_SHEET_SERVICE_ACCOUNT_KEY }}" > /tmp/service_account_key.json

    # Step 5: Run the Python script to fetch data from Google Sheets
    - name: Fetch and process Google Sheets data
      run: |
        python fetch_sheets_data.py  # Run the Python script

    # Step 6: Commit and push the updated data (e.g., JSON or CSV file)
    - name: Commit and push updated data
      run: |
        git config --global user.email "youremail@example.com"
        git config --global user.name "Your Name"
        git add sheets_data.json  # Assuming your script saves data in sheets_data.json
        git commit -m "Update Google Sheets data"
        git push
